name: "Helm package install"
description: "Helm package install"

inputs:
  google_credentials:
    description: "Google Credentials"
    required: true
  image_tag:
    description: "Google Project Id"
    required: true
  registry_name:
    description: "Docker File Path"
    required: true
  registry_host_name:
    description: "Docker File Path"
    required: true
  project_id:
    description: "Docker Image Name"
    required: true
  gke_google_credentials:
    description: "Docker Repo Name"
    required: true
  cluster_name:
    description: "Google Credentials"
    required: true
  location:
    description: "Google Credentials"
    required: true
  chart_name:
    description: "Google Credentials"
    required: true


runs:
  using: "composite"
  steps:

      - uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ inputs.gke_google_credentials }}'

      - id: 'get-credentials'
        uses: 'google-github-actions/get-gke-credentials@v0'
        with:
          cluster_name: ${{ inputs.cluster_name }}
          location: ${{ inputs.location }}
          credentials_json: '${{ inputs.gke_google_credentials }}'

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: helm deploy
        #if: ${{ github.event_name == 'push' }}
        shell: bash
        run: |
          set -x
          helm -n ${{ steps.extract_branch.outputs.branch }} upgrade --install ${{inputs.chart_name}} oci://${{inputs.registry_host_name}}/${{inputs.project_id}}/${{inputs.registry_name}}/${{inputs.chart_name}} -f ./charts/${{inputs.chart_name}}/values-${{steps.extract_branch.outputs.branch}}.yaml --version ${{inputs.image_tag}}
