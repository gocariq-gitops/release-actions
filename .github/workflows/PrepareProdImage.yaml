name: Prepare Release Image
permissions: write-all

on:
  workflow_call:
    inputs:
      project-id:
        default: 'gocariq-platform'
        type: string
      app-name:
        required: true
        type: string
      registry-name:
        default: 'cariq'
        type: string

    secrets:
      GCP_SA_GHA_IMAGEPUSH:
        required: true
      K8S_POD_DEPLOY_VALIDATION:
        required: true
jobs:
  build:
    runs-on: ubuntu-22.04
    if: ${{ github.base_ref == 'main' }}
    steps:
#      - name: Check out repository
#        uses: actions/checkout@v3
#        with:
#          ref: ${{ github.base_ref }}
#          fetch-depth: 0
#
#      - name: Checking the availability of the image
#        id: ImageCheck
#        uses: gocariq-gitops/release-actions/checkDockerImage@v2
#        with:
#          google_credentials: ${{secrets.GCP_SA_GHA_IMAGEPUSH}}
#          google_project_id: ${{ inputs.project-id }}
#          docker_repo_name:  ${{ inputs.registry-name }}
#          docker_image_name: ${{ inputs.app-name }}

      - name: Print Git source branch name
        shell: bash
        run: |
          echo "soure branch - ${{ github.base_ref }}"

      - name: Check out repository
        id: CheckOut
        uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Get Git source branch sha
        shell: bash
        run: |
          set -x
          GIT_SOURCE_BRANCH_SHA=$(git log -n 1 |grep "Merge:\s*\d*\s*\d*" | awk "{print \$3}")
          echo "GIT_SOURCE_BRANCH_SHA=${GIT_SOURCE_BRANCH_SHA}" >> $GITHUB_ENV

      - name: Checking the availability of the image
        id: ImageCheck
        uses: gocariq-gitops/release-actions/checkDockerImage@v2
        with:
          google_credentials: ${{secrets.GCP_SA_GHA_IMAGEPUSH}}
          google_project_id: ${{ inputs.project-id }}
          docker_repo_name:  ${{ inputs.registry-name }}
          docker_image_name: ${{ inputs.app-name }}
          docker_image_tag: ${{ env.GIT_SOURCE_BRANCH_SHA }}

      - name: Stop if the image doesn't exist
        id: CheckImage
        if: ${{ env.IMAGE_EXIST == 'false' }}
        shell: bash
        run: |
            echo "The image does not exist in Dev Repo. Stopping Pipeline."
            exit 1

      - name: Validate INT environment
        id: Validate_INT_Environment
        uses: gocariq-gitops/release-actions/bashValidateDeployment@v2
        with:
          google_credentials: ${{ secrets.K8S_POD_DEPLOY_VALIDATION }}
          app_name: ${{ inputs.app-name }}
          google_project_id: ${{ inputs.project-id }}
          expected_git_tag: ${{ env.CURRENT_IMAGE_TAG }}
          env_name: int
          max_attempt: 5
          sleep_time: 10

      - name: Validate STAGE environment
        id: Validate_STAGE_Environment
        uses: gocariq-gitops/release-actions/bashValidateDeployment@v2
        with:
          google_credentials: ${{ secrets.K8S_POD_DEPLOY_VALIDATION }}
          app_name: ${{ inputs.app-name }}
          google_project_id: ${{ inputs.project-id }}
          expected_git_tag: ${{ env.CURRENT_IMAGE_TAG }}
          env_name: stage
          max_attempt: 5
          sleep_time: 10

      - name: GCP Auth
        id: GCP_Auth
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ inputs.project-id }}
          service_account_key: ${{secrets.GCP_SA_GHA_IMAGEPUSH}}

      - name: Docker Auth
        id: Docker_Auth
        shell: bash
        run: |
          gcloud auth configure-docker us-docker.pkg.dev

      - name: Get Next Version
        id: Get_PROD_version
        shell: bash
        run: |
          NEXT_VERSION=$(docker run --rm -v $(pwd):/app -w /app --entrypoint "" us-docker.pkg.dev/gocariq-platform/cariq/semver-helper \
              sh -c "git config --global --add safe.directory /app && semver-helper --next-ver")
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          git tag ${NEXT_VERSION}
          git push --tags

      - name: Create PROD version of Image
        id: Create_PROD_version
        shell: bash
        run: |
          echo "Update microservice version '${{ env.CURRENT_IMAGE }}' -> '${{ env.NEXT_VERSION }}'"
          NEW_IMAGE_PATH="${{ env.IMAGE_PATH }}:${{ env.NEXT_VERSION }}"
          echo "new image - $NEW_IMAGE_PATH"
          docker pull ${{ env.CURRENT_IMAGE }}
          docker tag ${{ env.CURRENT_IMAGE }} $NEW_IMAGE_PATH
          docker push $NEW_IMAGE_PATH
