name: "Helm package, push & install"
description: "Helm package, push & install"

runs:
  using: "composite"
  steps:
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ inputs.google_credentials }}'

      - uses: google-github-actions/setup-gcloud@v0
        with:
          version: latest

      - id: 'get-credentials'
        uses: 'google-github-actions/get-gke-credentials@v0'
        with:
          cluster_name: 'cariq-stage'
          location: 'us-central1'
          credentials_json: '${{ inputs.google_credentials }}'

      - name: login to artifact registry
        shell: bash
        run: |
          set -x
          gcloud auth configure-docker ${{ inputs.REGISTRY_NAME }} --quiet
          
      - name: helm package
        shell: bash
        run: |
          set -x
          helm dependency build ./charts/$CHART_NAME/
          helm package ./charts/$CHART_NAME/ --version $IMAGE_TAG
      
      - name: helm push
        #         if: ${{ github.event_name == 'push' }}
        shell: bash
        run: |
          set -x
          helm push $CHART_NAME-$IMAGE_TAG.tgz oci://${{inputs.REGISTRY_NAME}}/${{inputs.PROJECT_ID}}/${{inputs.REGISTRY_NAME}}
      
      - name: helm deploy
        #         if: ${{ github.event_name == 'push' }}
        shell: bash
        run: |
          set -x
          helm upgrade --install ${{env.CHART_NAME}} oci://${{inputs.REGISTRY_NAME}}/${{inputs.PROJECT_ID}}/${{inputs.REGISTRY_NAME}}/${{inputs.CHART_NAME}} -f ./charts/$CHART_NAME/values.yaml --version ${{inputs.IMAGE_TAG}}
