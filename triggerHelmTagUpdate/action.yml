name: "Docker Build and Push"
description: "Build Docker image and Push to GCR"

inputs:
  appName:
    description: "Name of the application for which tag will be changed"
    required: true
  deployEnv:
    description: "Deploy Env"
    required: true
  tag:
    description: "deploy sha, gittag"
    required: true
  ghaToken:
    description: "Personal github token"
    required: true

runs:
  using: "composite"
  steps:
      - name: Create file for GitHub Auth Token
        shell: bash
        run: |
          echo ${{inputs.ghaToken}}
          curl -v location --request POST 'https://api.github.com/repos/gocariq/environments/actions/workflows/update-tag.yaml/dispatches' \
          --header 'Accept: application/vnd.github.everest-preview+json' \
          --header 'Content-Type: application/json' \
          --header 'Authorization: token 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' \
          --data-raw '{"ref": "main", "inputs":{"appName":"adapters", "deployEnv":"dev", "tag":"1234567" }}'
